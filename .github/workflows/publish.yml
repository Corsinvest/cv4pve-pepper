name: Publish

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    # Extract and validate version
    - name: Extract and validate version
      id: version
      run: |
        # Extract version from Directory.Build.props
        PROJECT_VERSION=$(grep -oP '<Version>\K[^<]+' Directory.Build.props)
        echo "Project version: $PROJECT_VERSION"

        # Extract version from tag
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        echo "Tag version: $TAG_VERSION"

        # Validate they match
        if [ "$PROJECT_VERSION" != "$TAG_VERSION" ]; then
          echo "❌ ERROR: Version mismatch!"
          echo "   Directory.Build.props: $PROJECT_VERSION"
          echo "   Git tag: v$TAG_VERSION"
          exit 1
        fi

        echo "✅ Version validated: $PROJECT_VERSION"
        echo "version=$PROJECT_VERSION" >> $GITHUB_OUTPUT

    # Build and archive for different platforms
    - name: Build and archive for each platform
      run: |
        mkdir -p ./publish

        # Define platforms to build
        declare -a platforms=(
          "win-x64|cv4pve-pepper-win-x64.zip|7z a -tzip"
          "win-x86|cv4pve-pepper-win-x86.zip|7z a -tzip"
          "win-arm64|cv4pve-pepper-win-arm64.zip|7z a -tzip"
          "linux-x64|cv4pve-pepper-linux-x64.zip|zip -r"
          "linux-arm|cv4pve-pepper-linux-arm.zip|zip -r"
          "linux-arm64|cv4pve-pepper-linux-arm64.zip|zip -r"
          "osx-x64|cv4pve-pepper-osx-x64.zip|zip -r"
          "osx-arm64|cv4pve-pepper-osx-arm64.zip|zip -r"
        )

        # Loop through platforms and build
        for platform in "${platforms[@]}"; do
          IFS='|' read -r rid filename archive_cmd <<< "$platform"

          echo "Building for $rid..."
          dotnet publish ./src/Corsinvest.ProxmoxVE.Pepper/Corsinvest.ProxmoxVE.Pepper.csproj \
            -r $rid \
            -c Release \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:DebugType=embedded \
            -p:DebugSymbols=true \
            -o ./publish/$rid

          echo "Archiving $filename..."
          cd ./publish/$rid
          # Archive only the main executable
          if [[ "$rid" == win-* ]]; then
            exe_name="cv4pve-pepper.exe"
          else
            exe_name="cv4pve-pepper"
          fi
          $archive_cmd "../../$filename" "$exe_name"
          cd ../..
        done

    # Create GitHub Release and upload assets
    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        name: Release v${{ steps.version.outputs.version }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          ./cv4pve-pepper*.zip

